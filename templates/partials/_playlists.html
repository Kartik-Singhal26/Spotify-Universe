<!-- playlist.html -->
<div class="playlist-tab-container">
    <!-- Include Playlist Carousel -->
    <div class="row mt-1">
        <div class="col-md-12 mb-2">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
                <div class="carousel-inner" id="playlistsContainer">
                    <!-- Playlists will be loaded dynamically here -->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="selected-playlist-container">
            <!-- Include Playlist Details -->
            <div class="col-md-3 mb-2" id="playlistDetails">
                <!-- Playlist details will be dynamically filled here -->
            </div>
            <div class="col-md-9 mb-2" id="tracksContainer">
                <!-- Playlist details will be dynamically filled here -->
            </div>
        </div>
    </div>
</div>
